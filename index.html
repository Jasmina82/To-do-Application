<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

	<title>To-Do App</title>



	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link type="text/css" rel="stylesheet" href="css/style.css">


</head>

<body>



	<div class="container">

		<h1>To Do List</h1>

		<form class="form-inline justify-content-center" id="form-input">

			<div class="input-group mb-2 mr-sm-2">

				<input id="input" type="text" class="form-control" placeholder="Type...." required>
			</div>
			<button type="submit" id="addTask" class="btn btn-success mb-2" value="submit" name="submit">Add</button>

		</form>
		<h2>
			<hr>
		</h2>


		<div><button type="button" class="btn btn-primary" id="btnExport" title="Download as JSON"></button>
			<input type="button" value="Browse..." class="btn btn-primary" id="btnImport" title="Import saved tasks" />
			<button type="button" class="btn btn-primary" id="clearList" title="Clear this list">Clear</button></div>


		<input type="file" id="file" name="files[]" multiple/>

		<div class="main">

			<table class="table">

				<thead class="thead-light">
					<th class="first">To-do text</th>
					<th class="action">Completed</th>
					<th class="action">Delete</th>
				</thead>
				<tbody>


				</tbody>


			</table>

		</div>

	</div>




	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/display.js"></script>
	<script type="text/javascript" src="js/storage.js"></script>
	<script type="text/javascript" src="js/export.js"></script>

</body>

</html>
